{% extends "base.html" %}
{% load crispy_forms_tags%}

{% block title %} | Upload Policy{% endblock title %}

{% block content %}

<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Policy upload form</h3>
            </div>

            
        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Add policy document <small>- please note the mandatory fields</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>                   
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content"> 
                            <br/>

                        <form action="" method="POST" enctype="multipart/form">
                                {% csrf_token %}
                            
                                <div class="item form-group">
                                    <label class="col-form-label col-md-3 col-sm-3 label-align" for="first-name"> <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 ">                       
                                        {{form|crispy}}
                                    </div>  
                                </div>
                            <div class="ln_solid"></div>
                            <div class="item form-group row btn-inline">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <a href="{% url 'soc_documents:policy-admin'%} " class="btn btn-primary" type="button">Cancel</a>
                                    <button class="btn btn-warning" type="reset">Reset</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>

                
                </div>
            </div>
        </div>
    </div>
</div>


	<!-- page content -->


{% endblock content %}
